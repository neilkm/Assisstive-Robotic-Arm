name: CI (master)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            Software/build_output/production/nvidia_jetson/rust_target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build tests
        run: make -C Software build-tests

      - name: Run tests
        run: make -C Software test

      - name: Upload production test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-test-output
          path: Software/build_output/production/
